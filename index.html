      <style>

   <body>
      <div id="header-inner" style="
         text-align:  center;
         ">
         <div class="titlewrapper">
            <h1 class="site-titlenbt">
               <a href="https://blog.tyuzu.com/">Tyuzu</a>
            </h1>
         </div>
         <h2 class="site-descriptionnbt">Learn languages like aliens</h2>
      </div>
      <div class="infocon">

            <section class="poptags">
               <div class="container">

         </div>
         <div class="mediacon">
            <section class="poptags">

                  <div class="search__field">
                     <input name="q" placeholder="Search..." title="Search for:" type="search" value="" class="search__input"/>
                  </div>
                  <button class="search__button search__submit">
                     <span class="visually-hidden">Submit</span>
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56.966 56.966" class="search__icon">

      <style>
         .section {
         list-style: none outside none;
         padding-left: 20px;
         line-height: 1.9em;
         }
         .infocon {
         flex: 3 1 auto;
         -webkit-flex: 3 1 auto;
         display: -webkit-flex;
         display: flex;
         -webkit-flex-flow: row;
         flex-flow: row;
         border: none;
         }
         .poptags {
         padding: 0 0.5rem;
         background: #FFFFFF;
         margin: 0.2rem 0.2rem 1rem 0.2rem;
         }
         header {
         position: relative;
         top: 0;
         left: 0;
         z-index: 10;
         display: flex;
         justify-content: space-around;
         align-items: center;
         padding: 0.5rem 0;
         background: #F3F3F3;
         }
         .logoogle {
         height: 3.5rem;
         box-shadow: 1px 2px 5px rgb(212, 212, 212);
         width: 3.5rem;
         border-radius: 8px;
         background: #fff;
         }
         .feedcon {
         flex: 2 1 60%;
         -webkit-flex: 2 1 60%;        
         }
         .mediacon {
         flex: 2 1 40%;
         -webkit-flex: 2 1 40%;        
         }
         .search {
         position: relative;
         width: 100%;
         }
         .search__input {
         box-sizing: border-box;
         width: 100%;
         height: 3.5rem;
         padding-right: 3rem;
         padding-left: 1rem;
         -webkit-appearance: none;
         border-radius: 8px;
         font-size: 1.5rem;
         color: #000;
         box-shadow: 0px 1px 5px rgb(212, 212, 212);
         border: 0px;
         outline: 0px;
         background-color: #ffffff;
         }
         .search__input::-webkit-input-placeholder{
         color: #444;
         }
         .search__input::-moz-placeholder{
         opacity: 1;
         color: #444;
         }
         .search__input:focus{
         outline: none;
         }
         .visually-hidden{
         position: absolute;
         left: -9999px;
         }
         .search__button{
         position: absolute;
         top: 50%;
         transform: translateY(-50%);
         background-color: transparent;
         border: none;
         cursor: pointer;
         }
         .search__button:focus{
         outline: none;
         box-shadow: 0 0 1px 3px #eee;
         }
         .search__reset{
         font-size: 1rem;
         right: 3rem;
         display: none;
         }
         .search__input:not(:placeholder-shown) ~ .search__reset{
         display: block;
         }
         .search__submit{
         font-size: 2.2rem;
         right: 0.5rem;
         }
         .search__icon {
         fill: #000;
         filter: none;
         display: block;
         width: 2rem;
         stroke: #fff;
         stroke-width: 1px;
         height: 1.6em;
         margin: 0;
         }

         stroke: #000000;
         height: 4em;
         width: 4em;
         stroke-width: 2.2px;
         }

         fill: none;
         box-shadow: 1px 2px 5px rgb(212, 212, 212);
         border-radius: 8px;
         background: #fff;
         padding: 4px;
         }
      </style>
